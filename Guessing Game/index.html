<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Guessing Game</title>
  <link rel="stylesheet" href="css/stylesheet.css">
  <script src="javascript.js" type="text/javascript"></script>
</head>

<body>
  <div class="heading centerText">
    <h1>Guess the Number</h1>
    <p>Pick a number between 1 and 20.</p>
  </div>

  <div class="dataRow">
    <div id="secretNumber" class="hiddenNumber centerText">
      ?
    </div>
  </div>

  <div class="messageBox centerText">
    <p id="message"> Good Luck</p>
  </div>

  <div class="buttonsRow centerText">
    <input type="number" name="numberGuess" id="numberGuess1" value="">
    <button type="button" id="button2" name="button2" onclick="function1()">Guess</button>
    <button type="button" id="button1" name="button1" onclick="setGame()">Restart</button>
  </div>

  <div class="infoRow centerText">

    <div class="guesses">
      <p>Guesses left:</p>
      <div id="guessesLeft" class="guessesLeftBox">
        20
      </div>
    </div>

    <div class="high">
      <p>High Score:</p>
      <div id="highScore" class="guessesLeftBox">
        0
      </div>
    </div>

  </div>

</body>

</html>
